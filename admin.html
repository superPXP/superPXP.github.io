  <!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>博客管理系统</title>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">博客管理系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="posts-link">文章列表</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="new-post-link">新建文章</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" id="login-item">
                        <a class="nav-link" href="#" id="login-link">登录</a>
                    </li>
                    <li class="nav-item d-none" id="user-item">
                        <span class="nav-link" id="username"></span>
                    </li>
                    <li class="nav-item d-none" id="logout-item">
                        <a class="nav-link" href="#" id="logout-link">退出</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 登录提示 -->
        <div id="login-container" class="text-center py-5">
            <h2>请先登录</h2>
            <p>您需要使用GitHub账号登录才能管理博客文章</p>
            <button id="github-login" class="btn btn-primary btn-lg">
                <i class="bi bi-github"></i> GitHub登录
            </button>
        </div>

        <!-- 文章列表 -->
        <div id="posts-container" class="d-none">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>文章列表</h2>
                <button id="refresh-posts" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-clockwise"></i> 刷新
                </button>
            </div>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>标题</th>
                            <th>日期</th>
                            <th>分类</th>
                            <th>标签</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="posts-list">
                        <!-- 文章列表将通过JavaScript动态生成 -->
                    </tbody>
                </table>
            </div>
            <div id="loading-posts" class="text-center py-4">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">加载中...</span>
                </div>
                <p class="mt-2">加载文章列表...</p>
            </div>
            <div id="no-posts" class="alert alert-info d-none">
                暂无文章，点击"新建文章"开始创建
            </div>
        </div>

        <!-- 编辑器 -->
        <div id="editor-container" class="d-none">
            <div class="mb-3 d-flex justify-content-between align-items-center">
                <h2 id="editor-title">新建文章</h2>
                <div>
                    <button id="save-draft" class="btn btn-outline-secondary me-2">
                        <i class="bi bi-save"></i> 保存草稿
                    </button>
                    <button id="publish-post" class="btn btn-primary">
                        <i class="bi bi-send"></i> 发布
                    </button>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="post-title" class="form-label">文章标题</label>
                <input type="text" class="form-control" id="post-title" placeholder="输入文章标题">
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="post-categories" class="form-label">分类</label>
                    <input type="text" class="form-control" id="post-categories" placeholder="分类，多个用逗号分隔">
                </div>
                <div class="col-md-6">
                    <label for="post-tags" class="form-label">标签</label>
                    <input type="text" class="form-control" id="post-tags" placeholder="标签，多个用逗号分隔">
                </div>
            </div>
            
            <div class="mb-3">
                <label for="post-content" class="form-label">文章内容</label>
                <textarea id="post-content"></textarea>
            </div>
        </div>
    </div>

    <!-- 提示框 -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 5">
        <div id="toast-container"></div>
    </div>

    <!-- 确认对话框 -->
    <div class="modal fade" id="confirm-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirm-title">确认操作</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="confirm-message">
                    确定要执行此操作吗？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="confirm-button">确认</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simplemde@1.11.2/dist/simplemde.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/github-api.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
